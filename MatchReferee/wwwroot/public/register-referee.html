<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Referee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100 sansation-regular">
    <main class="flex-grow-1">
        <!-- Navigation -->
        <nav id="navbar" class="navbar navbar-expand-lg brand-grey text-white sticky-top d-flex justify-content-center align-items-center" style="min-height: 60px;">
        </nav>

        <!-- Hero Section -->
        <section class="hero-section bg-football text-white d-flex align-items-center" style="min-height: 350px;">
            <div class="container text-center">
                <h1 class="display-4 fw-bold mb-4 sansation-bold">Register as a Referee</h1>
                <p class="lead mb-5">Join our community and start officiating matches today</p>
            </div>
        </section>

        <!-- Main Registration Form Section -->
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-6 col-xl-5">
                        <div class="card shadow-lg">
                            <div class="card-body p-4 p-md-5">
                                <div class="text-center mb-4">
                                    <div class="bg-white rounded-circle p-4 d-inline-block brand-green text-white">
                                        <strong class="fs-3">Referee</strong>
                                    </div>
                                </div>
                                <h2 class="text-center mb-4">Referee Registration</h2>

                                <form id="form">
                                    <input type="text" id="firstName" placeholder="First Name" class="form-control mb-3" required>
                                    <input type="text" id="lastName" placeholder="Last Name" class="form-control mb-3" required>
                                    <input type="email" id="email" placeholder="Email" class="form-control mb-3" required>
                                    <input type="password" id="password" placeholder="Password" class="form-control mb-3" required minlength="6">
                                    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control mb-3" required minlength="6">
                                    <button type="button" id="btn" class="btn btn-success w-100 brand-green text-white hover-lift" disabled>
                                        <i class="fas fa-flag me-2"></i> Register
                                    </button>
                                    <p id="error" class="alert alert-danger mt-3 d-none"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        window.loadNavbar();
        window.loadFooter();
        window.setupNavbarAuth?.();
        window.initFirebasePage(() => {
            // Check if user is already signed in → redirect to secure landing
            firebaseAuth.onAuthStateChanged((user) => {
                if (user) {
                    // User is authenticated → redirect immediately
                    console.log('User already signed in, redirecting to /secure/landing');
                    location.href = '/secure/landing';
                }
                // If no user → stay on sign-in page (normal flow)
            });
            document.getElementById('btn').disabled = false;
            document.getElementById('btn').onclick = () => register('Referee');
        });

        // Client-side validation
        const form = document.getElementById('form');
        const btn = document.getElementById('btn');
        const errorEl = document.getElementById('error');

        function validateForm() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            errorEl.classList.add('d-none');
            errorEl.textContent = '';

            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                errorEl.textContent = 'All fields are required';
                errorEl.classList.remove('d-none');
                btn.disabled = true;
                return false;
            }

            if (password.length < 6) {
                errorEl.textContent = 'Password must be at least 6 characters';
                errorEl.classList.remove('d-none');
                btn.disabled = true;
                return false;
            }

            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.classList.remove('d-none');
                btn.disabled = true;
                return false;
            }

            btn.disabled = false;
            return true;
        }

        form.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', validateForm);
            input.addEventListener('change', validateForm);
        });

        validateForm();

        async function register(role) {
            if (!validateForm()) return;

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const pwd = document.getElementById('password').value;
            const error = document.getElementById('error');

            try {
                window.setButtonLoading(document.getElementById('btn'), true);
                const { createUserWithEmailAndPassword, sendEmailVerification, updateProfile } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js');
                const cred = await createUserWithEmailAndPassword(window.firebaseAuth, email, pwd);
                const user = cred.user;

                await updateProfile(user, {
                    displayName: `${firstName} ${lastName}`.trim()
                });

                await user.reload();
                await sendEmailVerification(user);

                const token = await user.getIdToken();
                const resp = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        IdToken: token,
                        FirstName: firstName,
                        LastName: lastName,
                        Role: role.toLowerCase()
                    })
                });

                if (!resp.ok) throw new Error(await resp.text());

                alert('Check your email to verify. Now complete your profile.');
                location.href = '/secure/profile';
            } catch (e) {
                window.showError(e.message || 'Registration failed');
            } finally {
                window.setButtonLoading(document.getElementById('btn'), false);
            }
        }
    </script>
</body>
</html>
