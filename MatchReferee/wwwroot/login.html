<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Match Referee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Login</h2>
            <div>
                <input type="email" id="email" placeholder="Email" class="form-control mb-3" required>
                <input type="password" id="password" placeholder="Password" class="form-control mb-3" required>
                <button onclick="login()" class="btn btn-success w-100">Login</button>
                <p id="error" class="alert alert-danger mt-3 d-none" role="alert"></p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMLuMFP9F_wYjj9dECs8PQig716Jqat1g",
            authDomain: "matchreferee-a9cd9.firebaseapp.com",
            projectId: "matchreferee-a9cd9",
            storageBucket: "matchreferee-a9cd9.firebasestorage.app",
            messagingSenderId: "158325925614",
            appId: "1:158325925614:web:faec6f17b903a4b83ff5ff",
            measurementId: "G-MD94ZNMTNG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login function
        window.login = function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = 'landing.html';
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.classList.remove('d-none');
                });
        };

        // Check auth state and redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'landing.html';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
