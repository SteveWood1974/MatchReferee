<div class="container align-items-center">
    <a class="navbar-brand text-white sansation-bold" href="/">
        Match Referee
    </a>

    <!-- Right side: Account/Sign In + Toggler – always visible -->
    <div class="d-flex align-items-center ms-auto order-lg-2">

        <!-- Account dropdown (always visible) -->
        <div class="dropdown me-3  d-none" id="profile">
            <a class="nav-link dropdown-toggle p-0" href="#" id="accountDropdown"
               role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img id="navbarProfilePic"
                     alt="Profile"
                     class="rounded-circle opacity-0 transition-opacity duration-300"
                     src="/img/empty-user.png"
                     width="32" height="32"
                     style="object-fit: cover; border: 1px solid #ddd; margin-left:8px;"
                     onload="this.classList.remove('opacity-0'); this.classList.add('opacity-100');"
                     onerror="this.src='/img/default-user.png'; this.classList.remove('opacity-0'); this.classList.add('opacity-100');">
                <span id="userName" class="visually-hidden">Account</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                <li><a class="dropdown-item" href="/secure/profile">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" onclick="window.signOut()">Sign Out</a></li>
            </ul>
        </div>

        <!-- Sign In (shown when not logged in, always visible) -->
        <a class="nav-link text-white me-3 d-none" href="/signin" id="signin" style="margin-left: 9px;">Sign In</a>

        <!-- Hamburger toggler (always visible on mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <!-- Collapsible main menu (only Home/About + divider) -->
    <div class="collapse navbar-collapse order-lg-1" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
            <li id="home" class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
            <li id="about" class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
            <!-- Vertical divider – only on large screens -->
            <li class="nav-item d-none d-lg-flex align-items-center">
                <div class="vr bg-white opacity-75 mx-2 my-auto" style="height: 1.25rem;"></div>
            </li>
        </ul>
    </div>
</div>
