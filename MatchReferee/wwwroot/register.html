<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Match Referee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/site.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100 sansation-regular">
    <main class="flex-grow-1">
        <!-- Navigation -->
        <nav id="navbar" class="navbar navbar-expand-lg brand-green text-white sticky-top"></nav>

        <!-- Hero Section -->
        <section class="bg-football text-white d-flex align-items-center">
            <div class="container text-center">
                <h2 class="display-4 fw-bold mb-4">Welcome to Match Referee</h2>
                <p class="lead mb-5">The premier platform for UK football coaches and referees to arrange match attendance seamlessly.</p>
                <a href="/login" class="btn btn-green btn-lg text-white">Login to Get Started</a>
            </div>
        </section>

        <!-- Main Section -->
        <section id="about" class="py-5">
            <div class="d-flex justify-content-center align-items-center">
                <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
                    <h2 class="text-center mb-4">Register</h2>
                    <form id="registerForm">
                        <select id="userType" class="form-select mb-3" required>
                            <option value="">Select User Type</option>
                            <option value="referee">Referee (Free)</option>
                            <option value="coach">Coach</option>
                            <option value="club">Club (Paid)</option>
                        </select>
                        <input type="email" id="email" placeholder="Email" class="form-control mb-3" required>
                        <input type="password" id="password" placeholder="Password" class="form-control mb-3" required>
                        <button type="button" onclick="registerUser()" class="btn btn-success w-100">Register</button>
                        <p id="error" class="alert alert-danger mt-3 d-none" role="alert"></p>
                    </form>
                    <hr>
                    <button onclick="registerWithGoogle()" class="btn btn-outline-primary w-100">Register with Google</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>© 2025 Match Referee. All rights reserved.</p>
            <p class="mt-2">
                Contact: <a href="mailto:support@matchreferee.co.uk" class="text-white text-decoration-underline">support@matchreferee.co.uk</a> |
                <a href="/privacy" class="text-white text-decoration-underline">Privacy Policy</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Script to load navbar.html -->
    <script>
        fetch('/parts/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load navbar: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('navbar').innerHTML = '<p>Error loading navigation bar.</p>';
                console.error('Error:', error);
            });
    </script>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMLuMFP9F_wYjj9dECs8PQig716Jqat1g",
            authDomain: "matchreferee-a9cd9.firebaseapp.com",
            projectId: "matchreferee-a9cd9",
            storageBucket: "matchreferee-a9cd9.firebasestorage.app",
            messagingSenderId: "158325925614",
            appId: "1:158325925614:web:faec6f17b903a4b83ff5ff",
            measurementId: "G-MD94ZNMTNG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login function
        window.login = function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = 'landing.html';
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.classList.remove('d-none');
                });
        };

        // Check auth state and redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'landing.html';
            }
        });

        window.registerUser = async function () {
            const type = document.getElementById('userType').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            if (!type) {
                errorElement.textContent = 'Please select a user type.';
                errorElement.classList.remove('d-none');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await user.sendEmailVerification(); // Verify email

                // Call backend API to create profile
                const idToken = await user.getIdToken();
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${idToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uid: user.uid, type: type, email: email })
                });

                if (!response.ok) throw new Error('Profile creation failed');

                if (type === 'referee') {
                    window.location.href = '/landing.html'; // Immediate access
                } else if (type === 'coach') {
                    window.location.href = '/coach-pending.html'; // New page: "Awaiting club authorization"
                } else if (type === 'club') {
                    window.location.href = '/payment.html'; // Handle payment
                }
            } catch (error) {
                errorElement.textContent = error.message;
                errorElement.classList.remove('d-none');
            }
        };

        window.registerWithGoogle = async function () {
            const provider = new GoogleAuthProvider();
            try {
                const userCredential = await signInWithPopup(auth, provider);
                const user = userCredential.user;
                // If new user, prompt for type (e.g., via modal), then proceed as above
                if (user.metadata.creationTime === user.metadata.lastSignInTime) {
                    const type = prompt('Select type: referee, coach, or club'); // Or use a modal
                    // Call API to set profile, etc.
                }
                // Redirect based on type/profile
            } catch (error) {
                // Handle error
            }
        };

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
