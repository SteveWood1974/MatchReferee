<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Match Referee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100 sansation-regular">
    <main class="flex-grow-1">
        <!-- Navigation -->
        <nav id="navbar" class="navbar navbar-expand-lg brand-grey text-white sticky-top d-flex justify-content-center align-items-center" style="min-height: 60px;">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </nav>

        <section class="bg-football text-white d-flex align-items-center">
            <div class="container text-center">
                <h2 class="display-4 fw-bold mb-4">Welcome to Match Referee</h2>
                <p class="lead mb-5">Sign in to manage your matches.</p>
            </div>
        </section>

        <section class="py-5">
            <div class="d-flex justify-content-center align-items-center">
                <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
                    <h2 class="text-center mb-4">Sign In</h2>
                    <form id="signinForm">
                        <input type="email" id="email" placeholder="Email" class="form-control mb-3" required>
                        <input type="password" id="password" placeholder="Password" class="form-control mb-3" required>
                        <button type="button" id="signinBtn" class="btn btn-success w-100" disabled>Loading...</button>
                        <p id="error" class="alert alert-danger mt-3 d-none" role="alert"></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>© 2025 Match Referee. All rights reserved.</p>
        </div>
    </footer>

    <!-- Shared logic (includes navbar + auth setup) -->
    <script src="/js/common.js"></script>

    <!-- Page logic -->
    <script type="module">
        import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        // Load navbar + auth
        window.loadNavbar();

        // Initialize Firebase + enable button
        window.initFirebasePage(() => {
            const signinBtn = document.getElementById('signinBtn');
            signinBtn.disabled = false;
            signinBtn.textContent = 'Sign In';
            signinBtn.onclick = signin;
        });

        async function signin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.get38

            try {
                await signInWithEmailAndPassword(window.firebaseAuth, email, password);
                location.href = '/landing.html';
            } catch (e) {
                errorEl.textContent = e.message;
                errorEl.classList.remove('d-none');
            }
        }
    </script>

    <!-- Bootstrap (only once) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
